<html>
  <body>
    <h1>Pēc tam šeit būs visas bildes no /bildes mapes</h1>
    
    <!-- Pagaidām tikai visi attēli bez jebkādiem komentāriem. 
    Noklikšķinot uz attēla, atveras jauna lapa ar tikai šo attēlu. 
    Attēliem ir jāatrodas mapē static/pictures.-->
    {% for pic in pictures %}  
      <a href="{{ url_for('bilde', picture=pic) }}">
        <img src='/static/pictures/{{pic}}' />  
      </a>
    {% endfor %}   
  </body>
</html>
